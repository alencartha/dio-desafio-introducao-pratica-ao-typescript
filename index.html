<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIO - Desafio Introdução Prática ao Typescript</title>
</head>
<body>

    <h1>Desafios de Código</h1>

    <button type="button" id="buttonRespostas">Visualizar Respostas Desafios</button>

    <div id="desafio1" style="margin-top: 20px;"> <h2>Desafio 1</h2>  </div>
    <div id="desafio2" style="margin-top: 20px;"><h2> Desafio 2 </h2></div>

    <div id="desafio3" style="margin-top: 20px;"> <h2> Desafio 3 </h2></div>
    

    <h4>Valor a ser adicionado: <input id="soma"> </h4>
    <button id="atualizar-saldo">Atualizar saldo</button>
    <button id="limpar-saldo">Limpar seu saldo</button>
    <h1>"Seu saldo é: <span id="campo-saldo"></span>"</h1>

    <div id="desafio4" style="margin-top: 20px;"> <h2> Desafio 4 </h2></div>

    <div style="display: flex;">
        <div style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
            <input id="login" placeholder="Login" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="Api Key" onchange="preencherApi()">
            <button id="login-button" disabled>Login</button>
        </div>
        <div id="search-container" style="margin-left: 20px">
            <input id="search" placeholder="Escreva...">
            <button id="search-button">Pesquisar Filme</button>
        </div>
      </div>



    <script src="./dist/desafios.js"></script>

</body>
</html>
